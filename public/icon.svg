<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="stockwaveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Three vertical bars of increasing height -->
  <!-- Left bar (shortest) -->
  <rect x="50" y="100" width="25" height="50" rx="4" fill="url(#stockwaveGradient)"/>
  
  <!-- Middle bar (medium) -->
  <rect x="87.5" y="70" width="25" height="80" rx="4" fill="url(#stockwaveGradient)"/>
  
  <!-- Right bar (tallest) -->
  <rect x="125" y="40" width="25" height="110" rx="4" fill="url(#stockwaveGradient)"/>
  
  <!-- Wavy base connecting the bars - smooth organic wave -->
  <path d="M 50 150 
           Q 55 145, 62.5 147.5
           Q 70 150, 75 148
           Q 80 146, 87.5 150
           Q 95 154, 100 152
           Q 105 150, 112.5 153
           Q 120 156, 125 154
           Q 130 152, 137.5 155
           Q 145 158, 150 156
           L 150 200
           L 50 200 Z" 
        fill="url(#stockwaveGradient)"/>
</svg>
