<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  <!-- Chef hat simplified icon -->
  <g fill="white" transform="translate(128, 120) scale(1.1)">
    <!-- Hat top (puffy part) -->
    <ellipse cx="128" cy="80" rx="100" ry="60"/>
    <!-- Hat band -->
    <rect x="48" y="120" width="160" height="30" rx="5"/>
    <!-- Hat base -->
    <rect x="58" y="145" width="140" height="100" rx="8"/>
    <!-- Decorative lines on hat -->
    <rect x="78" y="165" width="100" height="8" rx="4" fill="#2563EB" opacity="0.3"/>
    <rect x="78" y="185" width="100" height="8" rx="4" fill="#2563EB" opacity="0.3"/>
    <rect x="78" y="205" width="100" height="8" rx="4" fill="#2563EB" opacity="0.3"/>
  </g>
</svg>
